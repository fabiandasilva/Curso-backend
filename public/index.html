<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded shadow-md w-96">
        <h2 class="text-2xl font-semibold mb-6">Agregar Producto</h2>

        <form action="/api/products" method="POST" enctype="multipart/form-data">
            <div class="mb-4">
                <label for="title" class="block text-gray-600 text-sm font-medium mb-2">Nombre</label>
                <input type="text" id="title" name="title" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
            </div>

            <div class="mb-4">
                <label for="description" class="block text-gray-600 text-sm font-medium mb-2">Descripción</label>
                <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required></textarea>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="price" class="block text-gray-600 text-sm font-medium mb-2">Precio</label>
                    <input type="number" id="price" name="price" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="code" class="block text-gray-600 text-sm font-medium mb-2">Código</label>
                    <input type="text" id="code" name="code" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div class="mb-4">
                    <label for="price" class="block text-gray-600 text-sm font-medium mb-2">Categoria</label>
                    <input type="text" id="category" name="category" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>

                <div class="mb-4">
                    <label for="stock" class="block text-gray-600 text-sm font-medium mb-2">Stock</label>
                    <input type="number" id="stock" name="stock" class="w-full px-3 py-2 border rounded-md focus:outline-none focus:border-blue-500" required>
                </div>
            </div> 

            <div class="mb-4">
                <label for="thumbnail" class="block text-gray-600 text-sm font-medium mb-2">Imagen</label>
                <input type="file" name="thumbnail" id="thumbnail" multiple>
            </div>         

            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
                Cargar Producto
            </button>
        </form>
    </div>

</body>
</html>
